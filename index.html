<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Smart Watch with Task Manager</title>

  <!-- Embedded CSS -->
  <style>
    /* Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #e5f2ff;
    }

    /* Smartwatch Container */
    .watch {
      width: 340px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 22px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .watch:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.8);
    }

    /* Time Section */
    .time {
      text-align: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .watch:hover .time {
      transform: scale(1.05);
    }

    .clock {
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #7dd3fc;
      text-shadow: 0 0 10px rgba(125, 211, 252, 0.6);
    }

    .date {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
      color: #cbd5e1;
    }

    /* Task Manager */
    .task-section {
      margin-top: 15px;
    }

    .task-input {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .task-input input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
    }

    .task-input input:focus {
      box-shadow: 0 0 0 2px #22c55e;
    }

    .task-input button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .task-input button:hover {
      background: #16a34a;
      transform: scale(1.08);
    }

    /* Task List */
    .task-list {
      list-style: none;
      max-height: 220px;
      overflow-y: auto;
    }

    .task {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .task:hover {
      background: #334155;
      transform: translateX(4px);
    }

    .task.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task span {
      flex: 1;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .task span:hover {
      color: #22c55e;
    }

    .task-buttons button {
      margin-left: 6px;
      border: none;
      background: transparent;
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .task-buttons button:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    /* Scrollbar Styling */
    .task-list::-webkit-scrollbar {
      width: 4px;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .watch {
        width: 90%;
      }
    }
      
    /* Floating Bubble Effect */
    .bubble {
      position: absolute;
      bottom: -60px;
      background: rgba(125, 211, 252, 0.35);
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp linear forwards;
      box-shadow: 0 0 15px rgba(125, 211, 252, 0.6);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.6);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Bubble Container -->
  <div id="bubbleContainer"></div>

  <div class="watch">
    <!-- Time Display -->
    <div class="time">
      <div class="clock" id="clock">00:00:00 AM</div>
      <div class="date" id="date">Day, Date</div>
    </div>

    </div>

  <!-- Embedded JavaScript -->
  <script>
    /* Digital Clock Function */
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12 || 12;

      const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} ${ampm}`;
      document.getElementById('clock').textContent = formattedTime;

      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      const formattedDate = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      document.getElementById('date').textContent = formattedDate;
    }

    function pad(value) {
      return value.toString().padStart(2, '0');
    }

    setInterval(updateTime, 1000);

    /* Bubble Effect Logic */
    const bubbleContainer = document.getElementById('bubbleContainer');

    function createBubble() {
      const bubble = document.createElement('span');
      bubble.className = 'bubble';

      const size = Math.random() * 20 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = Math.random() * 6 + 4 + 's';

      bubbleContainer.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    setInterval(createBubble, 600);
    updateTime();

    /* Task Management */
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'task';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.onclick = () => li.classList.toggle('completed');

      const buttons = document.createElement('div');
      buttons.className = 'task-buttons';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'âœï¸';
      editBtn.onclick = () => editTask(span);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ðŸ—‘ï¸';
      deleteBtn.onclick = () => li.remove();

      buttons.appendChild(editBtn);
      buttons.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(buttons);
      taskList.appendChild(li);

      taskInput.value = '';
    }

    function editTask(span) {
      const newText = prompt('Edit task', span.textContent);
      if (newText !== null && newText.trim() !== '') {
        span.textContent = newText.trim();
      }
    }

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
