<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background: linear-gradient(135deg, #1f1147, #5b2a86, #ff4d8d);
      color: #ffffff;
      overflow: hidden;
      padding: 20px;
    }

    .clock-container {
      /* background: rgba(255, 255, 255, 0.12);
      padding: 40px 60px;
      width: min(680px, 100%);
      background: rgba(18, 11, 43, 0.55);
      padding: 34px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      box-shadow: 0 18px 45px rgba(23, 9, 55, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: relative;
      will-change: transform;
      z-index: 2; */
    }

    .::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: radial-gradient(600px circle at var(--x) var(--y), rgba(255,255,255,0.15), transparent 40%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .clock-container:hover::before {
      opacity: 1;
    }

    h1 {
      margin-bottom: 20px;
      margin-bottom: 14px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .time {
      font-size: 60px;
      font-size: 56px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 12px rgba(255,255,255,0.15);
      text-shadow: 0 0 16px rgba(255,122,196,0.45);
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .clock-container:hover .time {
      /* transform: scale(1.03); */
      text-shadow: 0 0 18px rgba(255,255,255,0.35);
      text-shadow: 0 0 22px rgba(255,168,219,0.8);
    }

    .date {
      margin-top: 10px;
      font-size: 18px;
      margin-top: 8px;
      font-size: 17px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 15px;
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }

    .task-panel {
      margin-top: 24px;
      text-align: left;
      padding: 16px;
      border-radius: 14px;
      background: rgba(9, 5, 25, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .task-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .task-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .tab {
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .tab.active {
      background: rgba(255, 99, 176, 0.4);
      border-color: rgba(255, 168, 219, 0.9);
      box-shadow: 0 0 12px rgba(255, 122, 196, 0.4);
    }

    .task-input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      margin-bottom: 12px;
    }

    .task-input,
    .task-button {
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 14px;
      padding: 10px 12px;
    }

    .task-input {
      background: rgba(255, 255, 255, 0.92);
      color: #1a1231;
    }

    .task-button {
      background: #ff4d8d;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .task-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 220px;
      overflow: auto;
      padding-right: 2px;
    }

    .task-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      padding: 8px 10px;
    }

    .task-title {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      width: 100%;
      border-bottom: 1px dashed transparent;
      padding: 4px 0;
    }

    .task-title:focus {
      outline: none;
      border-bottom-color: rgba(255, 255, 255, 0.6);
    }

    .task-title.done {
      text-decoration: line-through;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
    .task-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.16);
      color: #fff;
      padding: 4px 7px;
      font-size: 12px;
    }

    .empty {
      opacity: 0.8;
      font-size: 13px;
      padding: 12px 4px;
      text-align: center;
    }

    @media (max-width: 640px) {
      .clock-container {
        padding: 30px 25px;
        padding: 24px 18px;
      }

      .time {
        font-size: 48px;
        font-size: 44px;
      }

      .task-input-row {
        grid-template-columns: 1fr;
      }
    }
  
    /* Floating bubbles */

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      background: rgba(255, 184, 225, 0.22);
      border-radius: 50%;
      animation: rise linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      background: #ffd7f2;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      box-shadow: 0 0 8px #ffd7f2;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="clock-container" id="card">
    <h1>Digital Clock</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Loading...</div>
    <div class="footer">Move mouse • Subtle animation • Elegant UI</div>
    <div class="footer">Move mouse • Sunset neon theme • Elegant UI</div>

    <section class="task-panel" aria-label="Task manager">
      <div class="task-header">
        <h2>Tasks</h2>
      </div>

      <div class="task-tabs" id="taskTabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="active">Active</button>
        <button class="tab" data-filter="done">Done</button>
      </div>

      <div class="task-input-row">
        <input id="taskInput" class="task-input" type="text" placeholder="Add a task..." maxlength="70" />
        <button id="addTaskBtn" class="task-button">Add Task</button>
      </div>

      <ul id="taskList" class="task-list"></ul>
      <p id="emptyState" class="empty">No tasks in this tab yet.</p>
    </section>
  </div>

  <script>
    // ----------- Clock Logic -----------
    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("time").innerText = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // ----------- Mouse Interaction Animation -----------
    const card = document.getElementById('card');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = -(y - centerY) / 18;
      const rotateY = (x - centerX) / 18;

      card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.setProperty('--x', `${x}px`);
      card.style.setProperty('--y', `${y}px`);
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
    });
      
    // ----------- Floating Bubbles -----------

    const tasks = [];
    let currentFilter = 'all';

    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');
    const taskTabs = document.getElementById('taskTabs');

    function filteredTasks() {
      if (currentFilter === 'active') return tasks.filter((task) => !task.done);
      if (currentFilter === 'done') return tasks.filter((task) => task.done);
      return tasks;
    }

    function renderTasks() {
      const visibleTasks = filteredTasks();
      taskList.innerHTML = '';

      visibleTasks.forEach((task) => {
        const item = document.createElement('li');
        item.className = 'task-item';

        const titleInput = document.createElement('input');
        titleInput.value = task.title;
        titleInput.className = `task-title ${task.done ? 'done' : ''}`;
        titleInput.addEventListener('change', () => {
          task.title = titleInput.value.trim() || task.title;
          renderTasks();
        });

        const actions = document.createElement('div');
        actions.className = 'task-actions';

        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'icon-btn';
        toggleBtn.textContent = task.done ? 'Undo' : 'Done';
        toggleBtn.addEventListener('click', () => {
          task.done = !task.done;
          renderTasks();
        });

        const removeBtn = document.createElement('button');
        removeBtn.className = 'icon-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.addEventListener('click', () => {
          const idx = tasks.findIndex((entry) => entry.id === task.id);
          if (idx >= 0) tasks.splice(idx, 1);
          renderTasks();
        });

        actions.append(toggleBtn, removeBtn);
        item.append(titleInput, actions);
        taskList.appendChild(item);
      });

      emptyState.style.display = visibleTasks.length ? 'none' : 'block';
    }

    function addTask() {
      const value = taskInput.value.trim();
      if (!value) return;

      tasks.unshift({
        id: Date.now() + Math.random(),
        title: value,
        done: false
      });

      taskInput.value = '';
      renderTasks();
      taskInput.focus();
    }

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') addTask();
    });

    taskTabs.addEventListener('click', (event) => {
      const tab = event.target.closest('.tab');
      if (!tab) return;

      currentFilter = tab.dataset.filter;
      taskTabs.querySelectorAll('.tab').forEach((btn) => btn.classList.remove('active'));
      tab.classList.add('active');
      renderTasks();
    });

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 25 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = Math.random() * 6 + 6 + 's';

      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 12000);
    }

    setInterval(createBubble, 400);

    // ----------- Twinkling Stars -----------
    function createStars(count = 80) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(star);
      }
    }

    createStars();

    renderTasks();
  </script>

</body>
</html>
