<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Digital Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow: hidden;
    }

    .clock-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 60px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: relative;
      will-change: transform;
    }

    .clock-container::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: radial-gradient(600px circle at var(--x) var(--y), rgba(255,255,255,0.15), transparent 40%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .clock-container:hover::before {
      opacity: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .time {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 12px rgba(255,255,255,0.15);
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .clock-container:hover .time {
      transform: scale(1.03);
      text-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .date {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .clock-container {
        padding: 30px 25px;
      }

      .time {
        font-size: 48px;
      }
    }
  
    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise linear infinite;
      pointer-events: none;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="clock-container" id="card">
    <h1>Digital Clock</h1>
    <div class="time" id="time">00:00:00</div>
    <div class="date" id="date">Loading...</div>
    <div class="footer">Move mouse • Subtle animation • Elegant UI</div>
  </div>

  <script>
    // ----------- Clock Logic -----------
    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("time").innerText = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // ----------- Mouse Interaction Animation -----------
    const card = document.getElementById('card');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = -(y - centerY) / 18;
      const rotateY = (x - centerX) / 18;

      card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.setProperty('--x', `${x}px`);
      card.style.setProperty('--y', `${y}px`);
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
    });
      
    // ----------- Floating Bubbles -----------
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 25 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = Math.random() * 6 + 6 + 's';

      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 12000);
    }

    setInterval(createBubble, 400);

    // ----------- Twinkling Stars -----------
    function createStars(count = 80) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(star);
      }
    }

    createStars();

  </script>

</body>
</html>
